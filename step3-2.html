<html>
<head>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <style>
        .demo {
            width: 180px;
            height: 100px;
            background-color: grey;
            display: inline-block;
            margin: 10px;
    
        }
    
        .green {
            background-color : green
        }
        .red {
            background-color : red
        }
        .blue {
            background-color : blue
        }
        .grey {
            background-color : grey
        }
    </style>    
</head>

<body>

<!-- Begin of Line-->
<div id="app">
    <ul>
        <li v-for="(ingredient, i) in ingredients" :key="ingredient">{{ ingredient }} ({{ i }})</li>
    </ul>

    <button @click="ingredients.push('spices')">Add News</button>
    <hr>
    
    <ul>
        <li v-for="(person, i) in persons">
            <span v-for="(value, key, index) in person"> {{ key }} for {{ value }} ({{ index }})</span>
        </li>
    </ul>

    <hr>
    <template v-for="(ingredient, i) in ingredients">
        <h1>{{ ingredient }}</h1>
        <p>({{ i }})</p>

    </template>    

    <hr>

    <span v-for="n in 10"> {{ n }} </span>

</div>



<script>
new Vue({
    el : "#app", 

    data: {
        ingredients: ['meat', 'fruit', 'coke'], 
        persons: [
            {name: 'Max', age:'29', color:'blue'},
            {name: 'Cathy', age:'40', color:'red'},
            {name: 'Bryce', age:'44', color:'green'},
        ]
    }


});

</script>

<!-- 
    el : DOM
    data : Store Data to be used 
    methods : Methods of the Vue Instance
    computed : dependent Properties ( cached properties)
    watch : Execute code upon data changes 
-->


</body>
</html>
